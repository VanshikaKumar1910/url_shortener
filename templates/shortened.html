<!DOCTYPE html>
<html>
<head>
    <title>Shortened URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shortened URL</h1>
        <p>Your shortened URL is: <a href="{{ url_for('redirect_to_long_url', short_url=short_url) }}">{{ url_for('redirect_to_long_url', short_url=short_url) }}</a></p>
    </div>
</body>
</html>
